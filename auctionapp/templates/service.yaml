apiVersion: v1
kind: Service
metadata:
  name: { { .Values.service.name } }
  labels:
    app: { { .Values.appName } }
spec:
  type: { { .Values.service.type } }
  selector:
    app: { { .Values.appName } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
      nodePort: { { .Values.service.nodePort } }
