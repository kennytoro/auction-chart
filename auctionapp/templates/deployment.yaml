apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: { { .Values.appName } }
  name: { { .Values.appName } }
spec:
  replicas: { { .Values.replicaCount } }
  selector:
    matchLabels:
      app: { { .Values.appName } }
  template:
    metadata:
      labels:
        app: { { .Values.appName } }
    spec:
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          name: { { .Values.appName } }
          ports:
            - containerPort: { { .Values.service.port } }
